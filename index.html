<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Header with Dynamic 3D Images</title>
    <meta name="description" content="A website displaying images in 3D square format with a cool black header and shiny gray background.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>Welcome to My Cool Website</h1>
            <p>Displaying images in 3D square format</p>
        </div>
    </header>

    <section class="main-content">
        <div class="image-container" id="image-container">
            <!-- Dynamic images will be injected here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
