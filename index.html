<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Funko and Action Figures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Collection</h1>
    <div class="image-grid">
      <div class="image-item">
        <img src="images/figure1.jpg" alt="Figure 1" class="clickable-image" />
      </div>
      <div class="image-item">
        <img src="images/figure2.jpg" alt="Figure 2" class="clickable-image" />
      </div>
      <!-- More figures can be added here -->
    </div>
  </div>

  <!-- Modal Window -->
  <div id="modal" class="modal">
    <span id="close-modal" class="close-btn">&times;</span>
    <img id="modal-image" class="modal-content" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="background.js"></script> <!-- Link to your 3D background JS -->
  <script src="script.js"></script> <!-- Link to the image modal JS -->
</body>
</html>
