<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Header with 3D Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>Welcome to My Cool Website</h1>
            <p>Displaying images in 3D square format</p>
        </div>
    </header>

    <section class="main-content">
        <div class="image-container">
            <div class="image">
                <img src="images/download.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="images/download2.jpg" alt="Image 2">
            </div>
        </div>
    </section>

</body>
</html>
