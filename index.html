<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Funko and Action Figures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Collection</h1>
    <div class="image-grid">
      <div class="image-item">
        <img src="download.jpg" alt="Figure 1" class="clickable-image" />
      </div>
      <div class="image-item">
        <img src="download2.jpg" alt="Figure 2" class="clickable-image" />
      </div>
      <!-- Add more items here -->
    </div>
  </div>

  <!-- Modal Window -->
  <div id="modal" class="modal">
    <span id="close-modal" class="close-btn">&times;</span>
    <img id="modal-image" class="modal-content" />
  </div>

  <script src="script.js"></script>
</body>
</html>
