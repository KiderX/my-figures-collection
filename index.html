<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Funko and Action Figures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Pop! Funko & Action Figures</h1>
    <div class="image-grid">
      <!-- Example Images (Use your own) -->
      <div class="image-item">
        <img src="images/download.jpg" alt="Figure 1" class="clickable-image" />
      </div>
      <div class="image-item">
        <img src="images/download2.jpg" alt="Figure 2" class="clickable-image" />
      </div>
      <!-- More images can be added here -->
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup-modal" class="popup-modal">
    <span id="close-popup" class="close-btn">&times;</span>
    <img id="popup-image" class="popup-image" />
  </div>

  <script src="script.js"></script>
</body>
</html>
