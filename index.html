<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Navbar with Image Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">KiderX</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
  </header>

  <!-- Image Grid Section -->
  <section class="image-grid">
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 4">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 5">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x200" alt="Image 6">
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
